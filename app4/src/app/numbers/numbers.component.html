<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-warning"(click)="showOdds()" >Show only {{showOddNumbers ? "even":"odd"}}</button>
            <div *ngIf="!showOddNumbers">
                <ul class="list-group" *ngFor="let even of evenNumbers" >
                    <li class="list-group-item">{{even}} </li>
                </ul>
            </div>
            <div *ngIf="showOddNumbers">
                <ul class="list-group" *ngFor="let odd of oddNumbers">
                    <li class="list-group-item">{{odd}} </li>
                </ul>
            </div>
        </div>
    </div>
</div>
